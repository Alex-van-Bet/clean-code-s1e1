<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen" 
    charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="section__caption section__caption--add">Add Item</h3>
      <div class="section__add-item">
        <input
          class="section__input section__target-item section__input--text-decoration section___new-task"
          type="text">
        <button class="section__btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__caption">Todo</h3>
      <ul class="section__items section__items--todo">
        <li class="section__item">
          <input type="checkbox" class="section__input section__input--checkbox">
          <label class="section__label section__target-item">Pay Bills</label>
          <input
            type="text"
            class="section__input section__target-item section__input--text-decoration section__target-text">
          <button class="section__btn section__btn--edit">Edit</button>
          <button class="section__btn section__btn--delete">
            <img class="section__btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="section__item section__item--edit-mode">
          <input class="section__input section__input--checkbox" type="checkbox">
          <label class="section__label section__target-item">Go Shopping</label>
          <input
            type="text"
            value="go shopping"
            class="section__input section__target-item section__input--text-decoration section__target-text">
          <button class="section__btn section__btn--edit">Save</button>
          <button class="section__btn section__btn--delete">
            <img class="section__btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__caption">Completed</h3>
      <ul class="section__items section__items--done">
        <li class="section__item">
          <input class="section__input section__input--checkbox" type="checkbox" checked>
          <label class="section__label section__target-item">See the Doctor</label>
          <input 
            type="text"
            class="section__input section__target-item section__input--text-decoration section__target-text">
          <button class="section__btn section__btn--edit">Edit</button>
          <button class="section__btn section__btn--delete">
            <img class="section__btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
