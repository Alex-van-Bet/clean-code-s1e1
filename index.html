<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>

<body class="body">
  <div class="header">
    <img class="header-logo" src="./eisenhower-matrix.jpg">
    <a 
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="main">
    <p id="container-task">
      <label class="title-caption" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task input-text" type="text"><button class="btn">Add</button>
      </div>
    </p>
    <h3 class="caption">Todo</h3>
    <ul id="incomplete-tasks" class="items">
      <li class="item">
        <input type="checkbox" class="input input-checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task input-text item-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="btn-img" src="./remove.svg"></button>
      </li>
      <li class="edit-mode item">
        <input class="input input-checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="go shopping" class="input task input-text item-text">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img class="btn-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="caption">Completed</h3>
    <ul id="completed-tasks" class="items">
      <li class="item">
        <input class="input input-checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task input-text item-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="btn-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
